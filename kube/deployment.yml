apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-api-server
  labels:
    app: my-api-server
spec:
  replicas: 2
  selector:
    matchLabels:
      app: my-api-server
  template:
    metadata:
      labels:
        app: my-api-server
    spec:
      containers:
      - name: my-api-server
        image: vadimdocker/api-server2
        ports:
        - containerPort: 4200
